<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de gorjetas</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculadora de Gorjetas</h1>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Qual foi o total da conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              name="bill"
              placeholder="total da conta"
              class="formInput"
              id="bill"
              required
            />
          </p>

          <label for="service_quality">
            <p>Como foi o atendimento?</p>
          </label>
          <p>
            <select
              name="service_quality"
              id="service_quality"
              class="formSelect"
              required
            >
              <option disabled selected value="0">-- Escolha uma opção</option>
              <option value="0.3">30% - Excelente</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitável</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">05% - Não volto mais aqui</option>
            </select>
          </p>

          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              name="people"
              id="people"
              placeholder="1"
              class="formInput"
              required
            />
            pessoa(s)
          </p>

          <button type="submit" onclick="calculateTip()">Calcular</button>
        </form>
      </div>
      <div id="tipTotal">
        Total da gorjeta: R$ <span id="tip"> </span>
        <p id="eachPerson">cada pessoa</p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
